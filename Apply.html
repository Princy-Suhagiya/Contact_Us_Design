<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <link rel="stylesheet" href="Apply.css">
</head>

<body>

    <div id="field" class="field">
    <!-- <form id="field"> -->
        <div class="item">
            <label for="fname">First Name</label><br>
            <input type="text" placeholder="First Name">
        </div>
        <div class="item">
            <label for="lname">Last Name</label><br>
            <input type="text" placeholder="Last Name">
        </div>
        <div class="item">
            <label for="email">Email Address</label><br>
            <input type="email" placeholder="Email Address">
        </div>
        <div class="item">
            <label for="phoneno">Mobile Phone</label><br>
            <input type="number" placeholder="First Name">
        </div>
        <div class="item">
            <label for="location">Current Location</label><br>
            <input type="text" placeholder="Current Location">
        </div>
        <div class="item">
            <label for="fname"> Fresher or Experience</label><br>
            <select type="text" value=" Fresher ">
                <option value="option1" selected>Fresher</option>
                <option value="option2">Experience</option>
            </select>
        </div>
        <div class="item">
            <label for="fname">Current Salary</label><br>
            <input type="text" placeholder="current salary (LPA)">
        </div>
        <div class="item">
            <label for="fname">Expected Salary</label><br>
            <input type="text" placeholder="expected salary (LPA)">
        </div>
        <div class="item">
            <label for="fname">If selected, when we meet?</label><br>
            <select type="text" value=" Fresher ">
                <option value="option1" selected>Immediate</option>
                <option value="option2">Day</option>
                <option value="option2">Week</option>
                <option value="option2">Month</option>
            </select>
        </div>
      
    <!-- </form> -->
    </div>
    <div class="btn">
    <button class="btn1">APPLY JOB</button>
    <button class="btn2">Upload Resume/CV</button>
</div>
</div>

</body>

</html>
